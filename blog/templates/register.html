<body>
    <span class="scroll-botton-container">
        <span class="scroll-botton active" id="scroll-1"></span>
        <span class="scroll-botton" id="scroll-2"></span>
    </span>
    <span class="content" id="app1">

        <span class="form-area" id="form-area1">
            <form id="send_email" method="post">
                <span>
                    <label for="username">username</label>
                    <input type="text" id="username" name="username" autocomplete='off'>
                </span>
                <br>
                <br>
                <span style="position: relative;">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" autocomplete='off'>

                </span>
                <div class="icon-container" style="display: none;" id="error_icon_V">
                    <div class="signal-icon error"></div>
                    <div class="text_container error">Your email does not exist!</div>
                </div>
                <div class="icon-container" style="display: none;" id="correct_icon_V">
                    <div class="signal-icon correct"></div>
                    <div class="text_container correct">Please checked your email for the verification code</div>
                </div>
                <div class="icon-container" style="display: none;" id="error_icon_V_usedEmail">
                    <div class="signal-icon error"></div>
                    <div class="text_container error">Somebody has used this email to register</div>
                </div>

                <br>
                <br>
                <!-- <input type="submit" id="submit" name="submit" class="send email"> -->
                <button class="send sendEmail" id="send verification" type="button">
                    <!-- <span v-if="send_verification_disabled"> {{ code_timer }}s </span> -->
                </button>
            </form>
        </span>
        <span class="form-area" id="form-area2">
            <form id="register" method="post">
                <span>
                    <label for="password">password</label>
                    <input type="password" id="password" name="password">
                </span>
                <br>
                <br>
                <span>
                    <label for="confirm password">confirm password</label>
                    <input type="password" id="confirm password" name="confirm password">
                </span>
                <br>
                <br>
                <span>
                    <label for="code">verification code</label>
                    <input type="text" id="code" name="code">
                </span>
                <button class="send send_password" id="send password" type="button"></button>
            </form>
        </span>
    </span>
    <script src="../js/vue@2.js"></script>
    <script src="../js/register.js"></script>
</body>
